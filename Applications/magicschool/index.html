<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="mb-3 mt-4">
        <label for="gradeLevel" class="form-label"
          >Grade Level</label
        >
        <input
          type="text"
          class="form-control"
          id="gradeLevel"
          placeholder="7th-grade"
        />
      </div>
      <div class="mb-3">
        <label for="numQuestions" class="form-label"
          >Number of Questions</label
        >
        <input
          type="number"
          class="form-control"
          id="numQuestions"
          placeholder="4"
        />
      </div>
      <div class="mb-3">
        <label for="purpose" class="form-label"
          >Assessment Purpose</label
        >
        <input
          type="text"
          class="form-control"
          id="purpose"
          placeholder="'Torture' my students"
        />
      </div>
      <div class="mb-3">
        <label for="assessmentExample" class="form-label">Example Assessment</label>
        <textarea
          class="form-control"
          id="assessmentExample"
          rows="5"
          placeholder="Example here...">
        </textarea>
      </div>
      <div class="d-flex justify-content-end mb-3">
        <div class="btn-group" role="group" aria-label="Basic mixed styles example">
            <button type="button" id="reset" class="btn btn-danger">Reset</button>
            <button type="button" id="submit" class="btn btn-warning">Submit</button>
        </div>
      </div>
      <div class="card">
        <div class="card-body">
          <p class="card-text" id="generation">Waiting for assessment to be generated</p>
        </div>
      </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
